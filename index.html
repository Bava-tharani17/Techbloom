<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBloom</title>
</head>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .content {
      text-align: center;
    }

    .content img {
      width: 250px;
      margin-bottom: 25px;
    }

    .content h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }

    .content h1 span {
      color: #ff6600;
      font-weight: bold;
    }
  </style>

<body>
  <div class="content">
      <!-- Logo Image -->
      <img src="techbloom.jpg" alt="TechBloom Logo">
      <!-- Text -->
      <h1>Tech<span>Bloom</span></h1>
  </div>
 
</body>
</html>
